<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-CSS</title>
  </head>
  <body>
    <h1>배고프다</h1>
    <p>본문</p>
    <blockquote cite="https://naver.com">인용구</blockquote>
    <hr />
    <br />
    <pre>&lt;&copy;은수&gt;</pre>
    <i> &quot;날리기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
    <em> 강조하기</em>
    <b> 굵은</b>
    <strong> 중요한&quot;</strong>
    <br />
    <a href="https://github.com/eunxoo/html-css">깃허브</a>
    <button onclick="alert('배고프다')">🍰</button>
    <br />
    <label for="chk">체크</label>
    <input type="checkbox" id="chk" name="chk" />
    <input type="number" min="0" max="100" required />
    <textarea rows="4" cols="50" placeholder="메시지를 입력하세요"></textarea>
  </body>
</html>
